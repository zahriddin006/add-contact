<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>same</title>
  <!-- bootstrap Link -->
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">

  <link rel="stylesheet" href="./css/main.css">
</head>
<body>

  <div class="contact">
    <div class="container">
      <div class="contact-inner d-flex justify-content-around align-items-start mt-5">
        <form class="form-contact d-flex flex-column justify-content-start" action="" method="post">
          <label for="user-name">
            <span class="name-span fs-5 text-white fw-bolder">
              Enter your name: 
            </span>
            <input class="name-input rounded-pill py-1 px-2 border-2 mt-3" type="text" name="name" id="user-name" placeholder="enter name..">
          </label>

          <label for="user-surname">
            <span class="surname-span fs-5 text-white fw-bolder">
              Enter your surname: 
            </span>
            <input class="surname-input rounded-pill py-1 px-2 border-0 mt-3" type="text" name="surname" id="user-surname" placeholder="enter surname..">
          </label>

          <label for="relation">
            <span class="relation-span fs-5 text-white fw-bolder">
              chouse your relation:
            </span>
            <select class="select-reletion rounded-pill py-1 px-2 border-0 mt-3" name="relation" id="relation">
              <option value="friend">friend</option>
              <option value="familar">familar</option>
              <option value="stranger">stranger</option>
            </select>
          </label>

          <label for="user-number">
            <span class="number-span fs-5 text-white fw-bolder">
              Enter your phone number: 
            </span>
            <input class="number-input rounded-pill py-1 px-2 border-0 mt-3" type="text" name="number" id="user-number" placeholder="enter number...">
          </label>

          <button class="contact-form btn btn-primary rounded-pill w-50 mt-3" type="submit">Add contact</button>
        </form>

        <output class="output">
          <h3 class="text-center text-black fw-bolder me-3 pt-3">Result:</h3>
          <ul  class="list-output">
          </ul>
          <!-- <div class="d-flex flex-column align-items-end">
            <button class="clear-btn btn btn-secondary w-50 fw-bold fs-5 rounded-pill">clear</button>
          </div> -->
        </output>
      </div>
    </div>
  </div>


  <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>

  <script src="./js/script.js"></script>
</body>
</html>
