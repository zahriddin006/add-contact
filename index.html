<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>same</title>
  <!-- bootstrap Link -->
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">

  <link rel="stylesheet" href="./css/main.css">
</head>
<body>

  <div class="contact">
    <div class="container">
      <div class="contact-inner d-flex justify-content-sm-between">
        <form class="contact-form " action="" method="post">
          <div class="mt-3">
            <label for="user-name">Ismingizni kiriting: </label>
            <input class="user-inf rounded-3 px-2 py-1" type="text" name="name" id="user-name" placeholder="enter name...">
            <p class="war-text">Iltimos ismingizni birinchi va raqam ishlatmasdan kiriting!!!</p>
          </div>
      
          <div class="mt-3">
            <label for="user-surname">Familyangizni kiriting: </label>
            <input class="user-inf rounded-3 px-2 py-1" type="text" name="surname" id="user-surname" placeholder="enter surname...">
            <p class="war-text2">Iltimos familyangizni kiriting</p>
          </div>
      
          <div class="mt-3">
            <label for="relation">Relation</label>
            <select class="familiar rounded-3 py-1 px-2" id="relation" name="familiar">
              <option value="friend">friend</option>
              <option value="relative">relative</option>
              <option value="stranger">stranger</option>
              <option value="other">other</option>
            </select>
          </div>
      
          <div class="mt-3">
            <label for="user-number">Raqamingizni kiriting: </label>
            <input class="user-inf rounded-3 px-2 py-1" type="text" name="number" id="user-number" placeholder="enter number...">
            <p class="war-text3">Iltimos raqmingizni kiriting</p>
          </div>
          
          <button class="mt-2 btn-primary px-2 py-1" type="submit">Add Contact</button>
        </form>

        <output class="added-contact bg-success mt-2">
          <h4>Result:</h4>
          <ul class="result-ul">
            
          </ul>
        </output>
      </div>
    </div>
  </div>


  <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>

  <script src="./js/script.js"></script>
</body>
</html>
